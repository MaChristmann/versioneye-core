machine:
  services:
    - docker

dependencies:
  override:
    - docker pull reiz/mongodb:3.2.0-1
    - docker pull reiz/elasticsearch:0.9.1-1
    - docker pull reiz/memcached:1.4.14
    - docker pull reiz/rabbitmq:3.4.2
    - docker run --name mongodb       -d reiz/mongodb:3.2.0-1
    - docker run --name memcached     -d reiz/memcached:1.4.14
    - docker run --name elasticsearch -d reiz/elasticsearch:0.9.1-1
    - docker run --name rabbitmq      -d reiz/rabbitmq:3.4.2

database:
  override:
    - cp config/mongoid.yml.ci config/mongoid.yml

test:
  override:
    - docker build -t versioneye/ruby-base:1.9.2 .
    - docker run --env RAILS_ENV=test --env GITHUB_CLIENT_ID=$GITHUB_CLIENT_ID --env GITHUB_CLIENT_SECRET=$GITHUB_CLIENT_SECRET --env STRIPE_PUBLIC_KEY=$STRIPE_PUBLIC_KEY --env STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY --env BITBUCKET_PASSWORD=$BITBUCKET_PASSWORD --env BITBUCKET_USERNAME=$BITBUCKET_USERNAME --env BITBUCKET_TOKEN=$BITBUCKET_TOKEN --env BITBUCKET_SECRET=$BITBUCKET_SECRET --env AWS_S3_ACCESS_KEY_ID=$AWS_S3_ACCESS_KEY_ID --env AWS_S3_SECRET_ACCESS_KEY=$AWS_S3_SECRET_ACCESS_KEY --env AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID --env AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY --link mongodb:db --link elasticsearch:es --link memcached:mc --link rabbitmq:rm -v $CIRCLE_TEST_REPORTS:$CIRCLE_TEST_REPORTS versioneye/ruby-base:1.9.2 rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
